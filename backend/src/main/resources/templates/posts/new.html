<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>새 글 작성</title>
</head>
<body>
<h1>새 글 작성</h1>

<form th:action="@{/posts}" th:object="${postForm}" method="post">
    <div>
        <label>제목</label>
        <input type="text" th:field="*{title}">
    </div>
    <div>
        <label>작성자</label>
        <input type="text" th:field="*{writer}">
    </div>
    <div>
        <label>내용</label>
        <textarea th:field="*{content}" rows="10" cols="50"></textarea>
    </div>
    <div>
        <button type="submit">등록</button>
        <a href="/posts">목록</a>
    </div>
</form>

</body>
</html>
